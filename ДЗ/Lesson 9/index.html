<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mfglabs_iconset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div>
            <a class="firstword">JOURNEY</a>
            <a class="icon"><img src="./images/icon-one.png" /></a>
            <a class="icon2"><img src="./images/icon-two.png" /></a>
            <a class="icon3"><img src="./images/icon-three.png" /></a>
            <a class="line-for-nav"><img src="./images/line-nav.png" /></a>
            <a class="text-nav">Welcome, <span class="text-color-nav">Log In</span> or <span class="text-color-nav">Sign
                    Up</span></a>

        </div>
    </nav>
    <form class="form" autocomplete="off">
        <label class="height">
            <img src="images/shape.png" class="textright" />
            <p class="sign-up">Sign up<span class="log-in">Log in</span></p>
        </label>
        <label class="label-facebook">
            <button class="facebook">
                <img src="images/facebook.png" class="align" /><img src="images/line-down.png"
                    class="line-for-button" />
                <span class="text-button">Facebook</span>
            </button>
        </label>
        <label class="label-google">
            <button class="google">
                <img src="images/google.png" class="align" /> <img src="images/line-down.png" class="line-for-button" />
                <span class="text-button">Google</span>
            </button>
        </label>

        <label class="height-two">
            <img src="images/line.png" class="line-left" /> <span class="text-or">or</span><img src="images/line.png"
                class="line-right" />
        </label>

        <label for="idNameID" class="form_label">
            <input type="text" name="userName" id="userNameID" placeholder="First name" class="form_element"  />
        </label>
        <label for="idNameID" class="form_label">
            <input type="text" name="userName" id="userNameID" placeholder="Last name" class="form_element"  />
        </label>
        <label class="form_label">
            <input type="email" name="userMail" id="userMailID" placeholder="Email"  />
        </label>
        <label class="form_label">
            <input type="password" name="userPass" id="userPassID" class="form_element" placeholder="Choose password"
                 />
        </label>
        <label class="form_label">
            <input type="password" name="userPassConfirm" id="userPassConfirmID" class="form_element"
                placeholder="Confirm Password"  />
            <button class="button-chekbox"><img src='./images/shekbox.svg' onclick='this.src="./images/shekbox2.svg" ' class="chek" />
                  <span class="underline"> Terms & Conditions</span>
            </button>
            <p class="text-chek">Agree with our</p>
            <button class="create-button"><span class="color-text">Create Account<span></span></button>
        </label>


    </form>
</body>

</html>
