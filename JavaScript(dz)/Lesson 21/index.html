<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Homework-buttons</title>
  </head>
  <body>
    <form class="password-form" action="#" type="POST">
      <label class="input-wrapper">
        Ввести пароль
        <input type="password" id="password-input" />
        <div onclick="password()">
          <a href="#">
            <i class="fas fa-eye icon-password"></i>
          </a>
          <a href="#" id="hide-icon">
            <i class="fas fa-eye-slash icon-password"></i>
          </a>
        </div>
      </label>
      <label class="input-wrapper">
        Подтвердите пароль
        <input type="password" id="confirm_password" />
        <div onclick="confirm_password()">
          <a href="#">
            <i class="fas fa-eye icon-password"></i>
          </a>
          <a href="#" id="hide-icon2">
            <i class="fas fa-eye-slash icon-password"></i>
          </a>
        </div>
      </label>
      <div id="error"></div>

      <button type="submit" onclick="password_compare()" class="btn">
        Подтвердить
        <div id="close">
          <div id="my_modal" class="modal">
            <div class="modal_content">
              <span onclick="closewindow()" class="close_modal_window">×</span>
              <p>You are welcome!</p>
            </div>
          </div>
        </div>
      </button>
    </form>

    <script src="./js/index.js"></script>
  </body>
</html>
